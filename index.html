<!DOCTYPE HTML> 
<html> 

    <head>
        <meta charset="UTF-8">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="main-interface">
           
            <h1>Generate a <br><span class="highlight">random password</span></h1>
            
            <h2>Create a password that is so random, not even <b><i>you</i></b> can remember it!</h2>
            
            <button onclick="generatePasswords()"><span class="button-text">Generate passwords</span></button>   
            <hr>
            <div id="password-fields-container">
                <div class="password-field">
                    <p id="password-1-render" class="password-text"></p>
                </div>
                <div class="password-field">
                    <p id="password-2-render" class="password-text"></p>
                </div>
                <button class="copy-button" id="copy-button-1" onclick="copyPassword1()">Copy this password</button>
                <button class="copy-button" id="copy-button-2" onclick="copyPassword2()">Copy this password</button>
            </div>

            <fieldset> 
                <legend>Customize Password</legend>
                <div id="customize-password-container"> 
                    <label><input id="password-length-selector" type="number" oninput="setPasswordLength()" value="15">Password length</label>
                    <label><input type="checkbox" id="include-numbers-checkbox">Include numbers</label>
                    <label><input type="checkbox" id="include-special-characters-checkbox">Include special characters </label>
                </div>
             
            </fieldset>
        </div>
        <script src="./script.js"></script>    
    </body>

</html>
